    <main>
        <section class="contato">
            <h2> ENTRE EM CONTATO </h2>
            <div class="grid-form">
            <form id="form">
                <label for="nome">Nome:</label>
                <br>
                <input type="text" id="nome">
                <br>
                <label for="email">Email:</label>
                <br>
                <input type="email" id="email" >
                <br>
                <label for="comentario">Comentário:</label>
                <br>
                <input type="text" id="comentario">
                <br>
                <button type="button" id="botao">Enviar</button>
                <input type="submit" class="btn">
            </form>
            <script>
                //captura o botão pleo ID e adiciona um evento de clique
                document.getElementById("botao").onclick=function(){
                    //obtém o valor dos campos nome,email,comentário
                    var nome=document.getElementById("nome").value;
                    var email=document.getElementById("email").value;
                    var comentario=document.getElementById("comentario").value;

                    //verifica se todos os campos estão vazios ao mesmo tempo
                    if (nome == "" && email == "" &&  comentario == ""){
                        alert ("Todos os campos devem estar preenchidos"); // exibe um alerta para o preenchimento dos campos
                    } else {
                        // verifica individualmente o preenchimento dos campos 
                        if(nome == "") {
                            alert (" Informe o nome");
                        }

                        if (email === "" || !email.includes("@")) {
                         alert("Informe um email válido");
                         return;
                        }

                        if (comentario == "") {
                            alert ("Escreva seu comentário");
                        }
                    }

                    //confima que todos os campos foram preenchidos 
                    if (nome !="" && email != "" && comentario != "")
                    alert ("Enviado com sucesso!");
                };
            </script>
