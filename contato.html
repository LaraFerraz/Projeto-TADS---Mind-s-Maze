<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind`s Maze</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="style.css" rel="stylesheet">
    <link href="images/logo.png" rel="shortcut icon">
</head>
<body>
    <header>
        <div class="grid">
            <div class="grid-son">
                <a href="index.html" title="home">
                <img src="images/logo.png" title="logo jogo">
                </a>
            </div>
            <div class="grid-son">
                <a href="javascript:mostrarmenu()" class="menu">
                    <i class="fa-solid fa-bars"></i>
                </a>
                <nav>
                    <ul>
                        <li><a href="index.html">HOME </a></li>
                        <li><a href="index.html#sobre">SOBRE </a></li>
                        <li><a href="galeria.html">GALERIA </a></li>
                        <li><a href="contato.html">CONTATO </a></li>
                        <li><a href="jogar.html" class="btn"> JOGAR </a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="contato">
            <div class="formulario">
                <div class="col">
                    <h2> ENTRE EM CONTATO </h2>
                    <form id="form">
                        <label for="nome">Nome:</label>
                        <br>
                        <input type="text" id="nome">
                        <br>
                        <label for="email">Email:</label>
                        <br>
                        <input type="email" id="email" >
                        <br>
                        <label for="comentario">Comentário:</label>
                        <br>
                        <input type="text" id="comentario">
                        <br>
                        <button type="button" id="botao">Enviar</button>
                        
                    </form>
                    <script>
                        //captura o botão pleo ID e adiciona um evento de clique
                         document.getElementById("botao").onclick=function(){
                        //obtém o valor dos campos nome,email,comentário
                        var nome=document.getElementById("nome").value;
                        var email=document.getElementById("email").value;
                        var comentario=document.getElementById("comentario").value;

                        //verifica se todos os campos estão vazios ao mesmo tempo
                        if (nome == "" && email == "" &&  comentario == ""){
                            alert ("Todos os campos devem estar preenchidos"); // exibe um alerta para o preenchimento dos campos
                         } else {
                            // verifica individualmente o preenchimento dos campos 
                        if(nome == "") {
                            alert (" Informe o nome");
                        }

                        if (email === "" || !email.includes("@")) {
                         alert("Informe um email válido");
                         return;
                        }

                        if (comentario == "") {
                            alert ("Escreva seu comentário");
                        }
                        }

                        //confima que todos os campos foram preenchidos 
                        if (nome !="" && email != "" && comentario != "")
                        alert ("Enviado com sucesso!");
                        };
                    </script>
                 </div>
                <div class="col">
                    <img src="images/banner.png" alt="imagem banner">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p> <img src="images/logo.png" alt="logo jogo"> </p>
        <p> Desenvolvido por Lara Pereira Ferraz </p>
    </footer>
    <script>
        function mostrarmenu() {
            document.querySelector("header nav").classList.toggle ("mostrar");
        }
    </script>
</body>
</html>
